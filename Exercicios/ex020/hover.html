<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: blue;
            width: 300px;
        }

        div:hover  {
            color: red;

        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobe o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TESXTO ESCONDIDO .....</p>
    </div>  
    <p>Fim do exemplo</p>
</body>
</html>
